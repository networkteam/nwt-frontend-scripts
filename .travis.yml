language: node_js
version: 1.0
install: true
script: true
before_deploy: |
  if [[ -z $TRAVIS_TAG ]]; then
    TRAVIS_TAG="next"
  fi

  npm --no-git-tag-version version ${TRAVIS_TAG}
deploy:
  provider: npm
  edge: true
  skip_cleanup: true
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
after_deploy:
- ".travis/push_version.sh"
env:
  global:
    secure: 
